<div class="component-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Имя пользователя</mat-label>
          <input formControlName="username" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input formControlName="password" matInput required type="password">
        </mat-form-field>

        <button [disabled]="!loginForm.valid" color="primary" mat-raised-button type="submit">
          Войти
        </button>
        <a mat-raised-button routerLink="/register">
          Регистрироаться
        </a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
