<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="app-title">Task Manager</span>

    <button (click)="openAddTaskDialog()" class="add-task-btn" mat-button>
      <mat-icon>add_circle</mat-icon>
      <span>Добавить задачу</span>
    </button>

    <span class="spacer"></span>

    <div *ngIf="currentUser" class="user-info">
      <mat-icon>account_circle</mat-icon>
      <span>{{ currentUser.username }}</span>
    </div>

    <span *ngIf="!currentUser">Гость</span>

    <button (click)="logout()" mat-icon-button>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
